<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>KnightStudio Dashboard - Manage your business</title>
  <link rel="stylesheet" href="../../dashboard/vendors/feather/feather.css">
  <link rel="stylesheet" href="../../dashboard/vendors/mdi/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="../../dashboard/vendors/ti-icons/css/themify-icons.css">
  <link rel="stylesheet" href="../../dashboard/vendors/typicons/typicons.css">
  <link rel="stylesheet" href="../../dashboard/vendors/simple-line-icons/css/simple-line-icons.css">
  <link rel="stylesheet" href="../../dashboard/vendors/css/vendor.bundle.base.css">
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <link rel="stylesheet" href="../../dashboard/css/vertical-layout-light/style.css">
  <link rel="shortcut icon" href="../../dashboard/img/terminal.svg" />
</head>

<body>
  <div class="container-scroller">
    <div class="container-fluid page-body-wrapper full-page-wrapper">
      <div class="content-wrapper d-flex align-items-center auth px-0">
        <div class="row w-100 mx-0">
          <div class="col-lg-4 mx-auto">
            <div class="auth-form-light text-left py-5 px-4 px-sm-5">
              <div>
                            <center><img src="/media/linecms.png" alt="logo" class="flex" style="max-width:50%;"/></center>

                  <!-- <h3>KnightStudio Dashboard</h3> -->
              </div>
              <h4> </h4>

              <form class="pt-3" method="post">
                <div class="form-group">
                  <input type="text" class="form-control form-control-lg" id="uname" name="uname" placeholder="Username">
                </div>
                <div class="form-group">
                  <input type="password" class="form-control form-control-lg" id="pwd" name="pwd" placeholder="Password">
                </div>
                <div class="mt-3">
                  <button type="submit" class="btn btn-primary">SIGN IN</button>
                  <!-- <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="../../dashboard/index.html">SIGN IN</a> -->
                </div>

              </form>
            </div>
          </div>
          <p class="text-mute text-small text-center" style="color:gray;margin-top:8px">KnightStudio Dashboard build 1.4</p>

        </div>
      </div>
    </div>
  </div>

  <script>
{% if error %}
swal("", "Username and Password doesnt match!", "warning");
{% endif %}
  </script>
</body>

</html>
