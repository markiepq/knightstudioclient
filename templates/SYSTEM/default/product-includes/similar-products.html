        <div class="col" style="max-width:100%">
            {% for similar in similarproducts %}
                  <div class="row p-2 bg-white border rounded">
                      <div class="col-md-3 mt-1"><img class="img-fluid img-responsive rounded product-image" src="http://127.0.0.1:5000/media/products/1466759637843/donmtk8uqsm0nhgjudg.jpg"></div>
                      <div class="col-md-6 mt-3">
                          <h5>{{similar[1]}}</h5>

                      </div>

                              <h4 class="ml-3 pl-3">${{similar[15]}}</h4>
